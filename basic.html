<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #646262;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login Form Styling */
.login-form {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 35px 30px;
  width: 320px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  color: #383333;
  display: flex;
  flex-direction: column;
}

.login-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-form label {
  margin: 10px 0 5px;
  font-size: 0.9rem;
}

.login-form input {
  padding: 10px;
  border: none;
  border-radius: 6px;
  outline: none;
  margin-bottom: 10px;
}

.forgot-wrap {
  text-align: right;
  margin-top: -5px;
  margin-bottom: 10px;
}

.forgot-wrap a {
  font-size: 0.85rem;
  color: #2c2929;
  text-decoration: none;
}

.login-form button[type="submit"] {
  background-color: #007bff;
  color: rgb(236, 230, 230);
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
}

.login-form button[type="submit"]:hover {
  background-color: #0056b3;
}

.divider {
  text-align: center;
  margin: 15px 0;
  color: #332f2f;
  font-size: 0.9rem;
}

.google-btn {
  background-color: rgb(230, 222, 222);
  color: #3d3131;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.signup-text {
  margin-top: 15px;
  text-align: center;
  font-size: 0.85rem;
  color: #cec2c2;
}

.signup-text a {
  color: #292424;
  font-weight: bold;
  text-decoration: underline;
}
    </style>
</head>
<body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <form class="login-form">
      <h2>Sign In</h2>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <div class="forgot-wrap">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">SIGN IN</button>

      <div class="divider">or</div>

      <button class="google-btn" type="button">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
        Sign in with Google
      </button>

      <p class="signup-text">Are you new? <a href="#">Create an Account</a></p>
    </form>
  </div>

</body>
</html>
    
</body>
</html>
